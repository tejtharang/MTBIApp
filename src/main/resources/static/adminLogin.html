<div class="container">

        <h3>MTBI Summer Programme Login</h3>
        <hr>
        <form id="myform">

            <div class="form-group row">

                <label for="username" class="col-sm-5 control-label">Username</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>

            <div class="form-group row">

                <label for="password" class="col-sm-5 control-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>


        </form>

        <button type="button" onclick="register()" > submit</button>
    </div>
    </div>
    <script>
        $.fn.serializeObject = function() {
            var o = Object.create(null),
                elementMapper = function(element) {
                    element.name = $.camelCase(element.name);
                    return element;
                },
                appendToResult = function(i, element) {
                    var node = o[element.name];

                    if ('undefined' != typeof node && node !== null) {
                        o[element.name] = node.push ? node.push(element.value) : [node, element.value];
                    } else {
                        o[element.name] = element.value;
                    }
                };

            $.each($.map(this.serializeArray(), elementMapper), appendToResult);
            return o;
        }

        function register(){

            var formData = $("#myform").serializeObject();
            console.log(formData);
            $.ajax({
                url : '/adminLoginAuthentication',
                type : 'post',
                data : JSON.stringify(formData),
                datatype : 'json',
                contentType : 'application/json',
                success: function (data){
                    if(data == "no_error"){
                        window.location.href = "/adminMainPage"
                    }
                    else{
                        alert("Incorrect login information");
                    }
                },
                error : function(data){
                    console.log(data);
                    if(data.responseText == "inactive"){
                        alert("User Account not activated. Please inform the administrator to activate the account");
                    }
                    else if(data == "unavailable"){
                        alert("Username not registered");
                    }
                    else{
                        alert("Internal Server error");
                    }
                }

            });
        }
    </script>
